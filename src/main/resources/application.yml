spring:
  application:
    name: menu-scraper-api

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/menu_scraper}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:Tomorkeny1}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
    show-sql: true

  #jackson:
   # serialization:
    #  write-dates-as-timestamps : false
    #date-format: yyyy-MM-dd'T'HH:mm:ss

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /

logging:
  level:
    com.menuscraper: DEBUG
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info